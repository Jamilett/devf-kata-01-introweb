<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form>
        <!-- Da un espacio a la pagina web para ingresar información -->

        <!-- Placeholder: Atributo que nos ayuda a saber e identificar cada input -->
        <input placeholder="Nombre" type="text" name="userName" id="userName">
        <input placeholder="Contraseña" type="password" name="" id="">
        <input placeholder="Cantidad" type="number" name="" id="">
        <input placeholder="Teléfono" type="tel" name="telefono" id="">
        <input placeholder="Correo" type="email" name="" id="">
        <input type="date" name="" id="">
        <input type="time" name="" id="">
        <input type="range" name="" id="">
        <input type="checkbox" name="" id="">

        <div>
            <span>Pizza</span>
            <input type="checkbox" name="Pizza" id="">
        </div>
        <br>
        <div>
            <fieldset id="group1">
                <span>Peperoni</span>
                <input type="radio" value="true" name="group1">
                <input type="radio" value="false" name="group1">
            </fieldset>
        </div>
        <br>
        <div>
            <input type="color" name="" id="">
        </div>
        <!-- Este input es un seleccionador, con varias opciones -->
        <input placeholder="Selecciona" type="text" list="browsers" />
        <datalist id="browsers">
            <option>Google</option>
            <option>FireFox</option>
            <option>Opera</option>
            <option>Safari</option>
        </datalist>

        <!-- Text Area nos ayuda a tener espacio para texto más grande -->
        <textarea placeholder="Escribe aquí tu reseña" name="" id="" cols="30" rows="10"></textarea>

        <input type="submit" value="Enviar"> <!-- Botón submit -->

        <label for="pizza">Elige tu pizza</label>
        <select name="Menu" id="pizza">
            <option value="Pepperonni">Peperoni</option>
            <option value="Hawaiana">Hawaiana</option>
        </select>

    </form>


</body>

</html>
